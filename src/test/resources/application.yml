spring:
  datasource:
    url: jdbc:mysql://localhost:3306/plantory_test_db
    username: plantory_test
    password: plantory_test1234!!
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop  # 테스트 후 자동 삭제, 또는 update/create 선택 가능
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  jwt:
    secret: test-jwt-secret-key
    access-token-expiration: 3600000      # 1시간
    refresh-token-expiration: 1209600000  # 14일

kakao:
  authorization-uri: https://kauth.kakao.com/oauth/authorize
  token-uri: https://kauth.kakao.com/oauth/token
  user-info-uri: https://kapi.kakao.com/v2/user/me
  client-id: test-kakao-client-id
  redirect-uri: http://localhost:8080/v1/plantory/member/login
  response-type: code

logging:
  level:
    root: DEBUG  # 로깅 레벨을 높이면 문제 파악에 유리

